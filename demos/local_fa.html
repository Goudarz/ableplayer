<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>پخش‌کننده Able در زبان فارسی</title>
    <link rel="stylesheet" href="demos.css" type="text/css" />

    <!-- Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../thirdparty/js.cookie.js"></script>

    <!-- Able Player CSS -->
    <link rel="stylesheet" href="../build/ableplayer.min.css" type="text/css" />

    <!-- Able Player JavaScript -->
    <script src="../build/ableplayer.js"></script>
  </head>

  <body>
    <h1>پخش‌کننده Able در زبان فارسی</h1>

    <p>
      پخش‌کننده ویدیو بهمراه زیرنویس‌ها، توضیحات صوتی، ناوبری قسمت و متن
      رونوشت<br /><br />
      برای دیدن پیش‌نمایش‌های اضافی، به
      <a href="index.html"> فهرست مثال‌های پخش‌کننده <em>Able Player</em></a>
      بروید.
    </p>

    <video
      id="video1"
      preload="auto"
      width="480"
      height="360"
      poster="../media/wwa.jpg"
      data-able-player
      data-skin="2020"
    >
      <source
        type="video/mp4"
        src="../media/wwa.mp4"
        data-desc-src="../media/wwa_described.mp4"
      />
      <source
        type="video/webm"
        src="../media/wwa.webm"
        data-desc-src="../media/wwa_described.webm"
      />
      <track
        kind="captions"
        src="../media/wwa_captions_en.vtt"
        srclang="en"
        label="English"
      />
      <track
        kind="subtitles"
        src="../media/wwa_captions_de.vtt"
        srclang="de"
        label="Deutsche"
      />
      <track
        kind="subtitles"
        src="../media/wwa_captions_es.vtt"
        srclang="es"
        label="Espanol"
      />
      <track
        kind="subtitles"
        src="../media/wwa_captions_fa.vtt"
        srclang="fa"
        label="فارسی"
        default
      />
      <track
        kind="subtitles"
        src="../media/wwa_captions_ja.vtt"
        srclang="ja"
        lang="ja"
        label="日本語"
      />
      <track
        kind="descriptions"
        src="../media/wwa_description_de.vtt"
        srclang="de"
      />
      <track
        kind="descriptions"
        src="../media/wwa_description_en.vtt"
        srclang="en"
      />
      <track
        kind="descriptions"
        src="../media/wwa_description_es.vtt"
        srclang="es"
      />
      <track
        kind="descriptions"
        src="../media/wwa_description_fa.vtt"
        srclang="fa"
      />
      <track
        kind="descriptions"
        src="../media/wwa_description_ja.vtt"
        srclang="ja"
      />
      <track kind="chapters" src="../media/wwa_chapters_de.vtt" srclang="de" />
      <track kind="chapters" src="../media/wwa_chapters_en.vtt" srclang="en" />
      <track kind="chapters" src="../media/wwa_chapters_es.vtt" srclang="es" />
      <track kind="chapters" src="../media/wwa_chapters_fa.vtt" srclang="fa" />
    </video>
  </body>
</html>
